<div class="container">
    <h1>Creating Order of Services</h1>
    <div class="labels">
        <mat-form-field appearance="fill">
            <mat-label>Select an technician</mat-label>
            <mat-select [(value)]="os.technician">
                <mat-option *ngFor="let tec of technician" value="{{ tec.id }}">{{ tec.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select an client</mat-label>
            <mat-select [(value)]="os.client">
                <mat-option *ngFor="let cli of client" value="{{ cli.id }}">{{ cli.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select an status</mat-label>
            <mat-select [(value)]="os.status">
                <mat-option value="0">OPEN</mat-option>
                <mat-option value="1">PROGRESS</mat-option>
                <mat-option value="2">CLOSED</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select an priority</mat-label>
            <mat-select [(value)]="os.priority">
                <mat-option value="0">LOW</mat-option>
                <mat-option value="1">MEDIUM</mat-option>
                <mat-option value="2">HIGH</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width">
            <mat-label>Remaining as Service Order observations</mat-label>
            <textarea [(ngModel)]="os.obs" name="obs" matInput maxlength="255"></textarea>
        </mat-form-field>
    </form>

    <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="accent">Create</button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancel</button>
</div>
