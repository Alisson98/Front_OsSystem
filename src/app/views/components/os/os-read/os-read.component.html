<div class="create">
    <h1> Order of Service</h1>
    <button class="mat-elevation-z8" mat-stroked-button color="accent">CREATE NEW Order of Service</button>
</div>
<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef> Client </th>
            <td mat-cell *matCellDef="let element"> {{ element.client }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="technician">
            <th mat-header-cell *matHeaderCellDef> Technician </th>
            <td mat-cell *matCellDef="let element"> {{ element.technician }} </td>
        </ng-container>

        <!-- CPF Column -->
        <ng-container matColumnDef="openDate">
            <th mat-header-cell *matHeaderCellDef> Opening date </th>
            <td mat-cell *matCellDef="let element"> {{ element.openDate }} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="closingDate">
            <th mat-header-cell *matHeaderCellDef> Closing Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.closingDate }} </td>
        </ng-container>

        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Priority </th>
            <td mat-cell *matCellDef="let element"> {{ element.priority }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="os">
                    <i id="edit" class="material-icons">edit</i>
                </a>
                <a routerLink="os">
                    <i id="visibility" class="material-icons">visibility</i>
                </a>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
